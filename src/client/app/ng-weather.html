<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">ng-Weather</h1>
            <ul style="list-style: none;">
                <li *ngFor="#city of cities" class="pure-menu-item" >
                    <a href="#" class="pure-menu-link" style="color: white">{{city.City}} - {{city.Temperature}}</a>
                </li>
            </ul>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="#" (click)="refreshCities()">Refresh</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="#" (click)="deleteCities()">Delete All</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">MAP VIEW</h1>

                <!-- A single blog post -->
                <section class="post">
                     <iframe src="http://globalmapweather.azurewebsites.net/" width="100%" height="500px"></iframe>
                </section>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    Hacking AngularJS 2.0
                </div>
            </div>
        </div>
    </div>
</div>


<router-outlet></router-outlet>
